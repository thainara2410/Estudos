<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>
        Imagem dinâmica
    </h1>
    <p>
        Aumente ou diminua a tela
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png"
         type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png"
         type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo mídias</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="nano"  controls loop>
        <source src="midia/vacilei.mpeg" type="audio/mpeg">
        <source src="midia/vacilei.ogg" type="audio/ogg">
        <source src="midia/vacilei.wav" type="audio/wav">
        <p>Seu navegador não é compativél com o arquivo.
             <a href="midia/vacilei.mpeg">Clique aqui</a> para baixar o arquivo </p>
    </audio>

    
</body>
</html>
